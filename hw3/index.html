<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Drink Calories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Drink Calories <small>per 100g</small></h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://media.tenor.com/AU9btgNzUe0AAAAM/venky-bharat.gif" class="card-img-top" alt="Cola">
                    <div class="card-body">
                        <h5 class="card-title">Cola</h5>
                        <p class="card-text">Calories: 37.5 kcal</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://media.tenor.com/iHOdBMreuAkAAAAC/oranges.gif" class="card-img-top" alt="Orange Juice">
                    <div class="card-body">
                        <h5 class="card-title">Orange Juice</h5>
                        <p class="card-text">Calories: 44.9 kcal</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://media.tenor.com/nRXZInpRMxIAAAAd/ethanz-ethan.gif" class="card-img-top" alt="Monster">
                    <div class="card-body">
                        <h5 class="card-title">Monster</h5>
                        <p class="card-text">Calories: 42.1 kcal</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://media.tenor.com/pbkW0On0_c4AAAAM/the-simpsons-homer-simpson.gif" class="card-img-top" alt="Coffee">
                    <div class="card-body">
                        <h5 class="card-title">Coffee</h5>
                        <p class="card-text">Calories: 0.5 kcal</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://media.tenor.com/C6sOSJOzj6sAAAAC/sips-tea.gif" class="card-img-top" alt="Tea">
                    <div class="card-body">
                        <h5 class="card-title">Tea</h5>
                        <p class="card-text">Calories: 1 kcal</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://media.tenor.com/9mzrE_2Gn1kAAAAC/milk-in-your-face.gif" class="card-img-top" alt="Milk">
                    <div class="card-body">
                        <h5 class="card-title">Milk</h5>
                        <p class="card-text">Calories: 42.1 kcal</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <img src="https://media.tenor.com/B37J0OvzgVoAAAAM/kermit-the-frog-kermit.gif" class="card-img-top" alt="Water">
                    <div class="card-body" style="text-align: center;">
                        <h5 class="card-title">Water</h5>
                        <p class="card-text">Calories: 0 kcal</p>
                    </div>
                </div>
            </div>
            
        </div>
        <hr>
        <form>
            <input type="button" value="Go back!" onclick="history.back()">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
